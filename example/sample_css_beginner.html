<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마봉아빠의 CSS초급 산출물만들기 (Resume만들기)</title>
    <link rel="stylesheet" href="sample.css" />
</head>
<body>
<div class="wrap">
    <section class="vcard">
        <section class="myInfoSec">
            <div class="photo"><!-- 이미지를 넣어주세요.( <img src="이미지경로" /> ) --></div>
            <div class="myCard">
                <span class="label"><!-- 직업명을 쓰세요. --></span>
                <h1>안녕하세요. 저는 <strong><!-- 별명,이름을 쓰세요 --></strong> 입니다.</h1>
                <p><!-- 자신을 설명하는 글을 1~2줄 정도로 작성하세요. --></p>
                <section class="info">
                    <h2>Infomation</h2>
                    <dl class="age">
                        <dt>Age</dt>
                        <dd><!-- 나이 또는 생년월일을 작성하세요. --></dd>
                    </dl>
                    <dl class="address">
                        <dt>Address</dt>
                        <dd><!-- 사는 곳을 작성하세요. --></dd>
                    </dl>
                    <dl class="email">
                        <dt>E-mail</dt>
                        <dd><a href="mailto:"><!-- 메일주소를 작성하세요. --></a></dd>
                    </dl>
                    <dl class="phone">
                        <dt>Phone</dt>
                        <dd><!-- 전화번호를 작성하세요. --></dd>
                    </dl>
                </section>
            </div>
        </section>
        <section class="skillsSec">
            <h2>Skills</h2>
            <div class="skills">
                <article>
                    <h3>HTML</h3>
                    <div class="progress-html"><i><span><!-- %을 작성하세요. --></span></i></div>
                </article>
                <article>
                    <h3>CSS</h3>
                    <div class="progress-css"><i><span><!-- %을 작성하세요. --></span></i></div>
                </article>
                <article>
                    <h3>Javascript</h3>
                    <div class="progress-js"><i><span><!-- %을 작성하세요. --></span></i></div>
                </article>
            </div>
        </section>
        <section class="portfolioSec">
            <h2>PortFolio</h2>
            <ul>
                <li class="eq0">
                    <div class="item">
                        <h3><!-- 포트폴리오 이름을 넣으세요. --></h3>
                        <p><!-- 포트폴리오 설명을 넣으세요. --></p>
                    </div>
                </li>
                <li class="eq1">
                    <div class="item">
                        <h3><!-- 포트폴리오 이름을 넣으세요. --></h3>
                        <p><!-- 포트폴리오 설명을 넣으세요. --></p>
                    </div>
                </li>
                <li class="eq2">
                    <div class="item">
                        <h3><!-- 포트폴리오 이름을 넣으세요. --></h3>
                        <p><!-- 포트폴리오 설명을 넣으세요. --></p>
                    </div>
                </li>
            </ul>
        </section>
    </section>
</div>
</body>
</html>
