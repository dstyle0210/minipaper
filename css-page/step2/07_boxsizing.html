<p>##CSS의 기초 - 박스사이징(Box Sizing)</p>
<p>CSS block요소는 content-box 형태와 border-box 형태를 가지고 있습니다.
가장 큰 사이점은 가로 및 세로 값의 범위가 어디까지 인가 인데,</p>
<p><img src="https://cssgurubd.files.wordpress.com/2015/01/box-model_css2_vs_css3.png" alt="박스사이징">
(출처 - cssgurubd)</p>
<ul>
<li>content-box : width 또는 height 에 padding 및 border 의 사이즈가 포함되지 않음.</li>
<li>border-box : width 또는 height 에 padding 및 border 의 사이즈가 포함됨.</li>
</ul>
<p>입니다.</p>
