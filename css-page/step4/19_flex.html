<p>##CSS의 기초 - 플랙스 아이템 단축선언(flex)</p>
<p>플랙스아이템의 아이템사이즈비율(flex-grow) , 사이즈역비율(flex-shrink) , 기본사이즈(flex-basis)을 단축선언합니다.</p>
<h3 id="flex">flex</h3>
<ul>
<li>기본값 : 0 1 auto</li>
<li>상속성 : 없음</li>
<li>작성방법 : <code>flex: flex-grow flex-shrink flex-basis|auto|initial|inherit;</code></li>
</ul>
<h4 id="-">꼭 기억하세요.</h4>
<ul>
<li>단축으로 선언이 가능하고, &quot;flex-grow&quot;로 선언보다 &quot;flex&quot;만 사용하여 선언하는 경우가 많습니다.</li>
</ul>
