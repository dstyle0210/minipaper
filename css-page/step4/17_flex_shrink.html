<p>##CSS의 기초 - 플랙스아이템 역가로비율(flex-shrink)</p>
<p>플랙스 아이템의 디렉션 방향의 사이즈 멱비율을 지정합니다. 본 속성을 지정하면,
디렉션에 해당하는 사이즈속성(width | height)가 무시될수 있습니다.</p>
<h3 id="flex-shrink">flex-shrink</h3>
<ul>
<li>기본값 : 1</li>
<li>상속성 : 없음</li>
<li>작성방법 : <code>flex-shrink: number|initial|inherit;</code></li>
</ul>
<h4 id="-">주로쓰이는 값</h4>

<thead>
<tr>
<th>값</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td>number</td>
<td>적용될 비율을 적용합니다.</td>
</tr>
