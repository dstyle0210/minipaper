<body>
<p>##CSS의 기초 - 제트인덱스(z-index)</p>
<p>포지션된 요소중 &quot;stactic&quot; 이 아닌 요소의 공중에 뜬 높이를 지정합니다.</p>
<h3 id="z-index">z-index</h3>
<ul>
<li>기본값 : auto</li>
<li>상속성 : 없음</li>
<li>작성방법 : <code>z-index: auto|number|initial|inherit;</code></li>
</ul>
<h4 id="-">주로쓰이는 값</h4>
<table>
<thead>
<tr>
<th>값</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td>number</td>
<td>띄울 높이를 숫자형으로 지정합니다.(음수도 가능)</td>
</tr>
</tbody>
</table>
<h4 id="-">꼭 기억하세요.</h4>
<ul>
<li>&quot;z-index&quot;을 음수로 적용하면, 아래로 가라앉아서 사라지게 되면서, 포커스도 안잡히게 됩니다.  </li>
</ul>


</body>
