<p>##CSS의 기초 - 플랙스 단축선언(flex-flow)</p>
<p>플랙스 영역의 정렬방향(flex-direction)과 줄바꿈여부(flex-wrap)을 단축선언 합니다.</p>
<h3 id="flex-flow">flex-flow</h3>
<ul>
<li>기본값 : row nowrap</li>
<li>상속성 : 없음</li>
<li>작성방법 : <code>flex-flow: flex-direction flex-wrap|initial|inherit;</code></li>
</ul>
<h4 id="-">꼭 기억하세요.</h4>
<ul>
<li>단축으로 선언이 가능하지만, 대부분은 각자 선언하는 경우가 훨씬 많습니다.</li>
</ul>
