<p>##CSS의 기초 - 플랙스아이템 배치(order)</p>
<p>플랙스 디렉션에 따른 아이템순서를 지정합니다.</p>
<h3 id="order">order</h3>
<ul>
<li>기본값 : 0</li>
<li>상속성 : 없음</li>
<li>작성방법 : <code>order: number|initial|inherit;</code></li>
</ul>
<h4 id="-">주로쓰이는 값</h4>
<table>
<thead>
<tr>
<th>값</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td>number</td>
<td>정수로 순서를 지정합니다.</td>
</tr>
</tbody>
</table>
<h4 id="-">꼭 기억하세요.</h4>
<ul>
<li>순서를 음수를 적용하게 되면, 디렉션의 후순위부터 적용하게 됩니다. </li>
</ul>
