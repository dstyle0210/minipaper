<body>
<p>##CSS의 기초 - 플로트(float)</p>
<p>요소의 배치방향을 결정합니다. 배치에 따라 다른요소의 배치 및 영역이 위치가 지정되게 됩니다.</p>
<h3 id="float">float</h3>
<ul>
<li>기본값 : none</li>
<li>상속성 : 없음</li>
<li>작성방법 : <code>float: none|left|right|initial|inherit;</code></li>
</ul>
<h4 id="-">주로쓰이는 값</h4>
<table>
<thead>
<tr>
<th>값</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td>none</td>
<td>플로트를 해제합니다.</td>
</tr>
<tr>
<td>left</td>
<td>요소를 좌측에 배치합니다.</td>
</tr>
<tr>
<td>right</td>
<td>요소를 우측에 배치합니다.</td>
</tr>
</tbody>
</table>
<h4 id="-">꼭 기억하세요.</h4>
<ul>
<li>float속성의 포인트는 &quot;영역에서 약간 뜬것처럼&quot; 처리 된다는 것입니다.</li>
</ul>


</body>
