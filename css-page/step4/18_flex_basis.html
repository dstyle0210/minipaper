<p>##CSS의 기초 - 플랙스아이템 기본값 설정(flex-basis)</p>
<p>플랙스 아이템 의 디렉션에 따른 사이즈를 기본설정합니다.</p>
<h3 id="flex-basis">flex-basis</h3>
<ul>
<li>기본값 : auto</li>
<li>상속성 : 없음</li>
<li>작성방법 : <code>flex-basis: number|auto|initial|inherit;</code></li>
</ul>
<h4 id="-">주로쓰이는 값</h4>
<table>
<thead>
<tr>
<th>값</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td>number</td>
<td>부모요소의 디렉션에 따른 아이템의 기본사이즈를 <a href="">단위</a>로 지정합니다.</td>
</tr>
</tbody>
</table>
<h4 id="-">꼭 기억하세요.</h4>
<ul>
<li>본 속성은 해당 디렉션에 따른 사이즈값(width|height)을 무시하고 적용됩니다.</li>
</ul>
