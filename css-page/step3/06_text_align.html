<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<p>##CSS의 기초 - 정렬(text-align)</p>
<p>공간(box)안에서 글자를 어떻게 정렬할것인가를 적용합니다.</p>
<h3 id="text-align">text-align</h3>
<ul>
<li>기본값 : 부모상속됨</li>
<li>자식상속 : 상속됨</li>
<li>작성방법 : <code>text-align: left|right|center|justify;</code></li>
</ul>
<h4 id="-">주로쓰이는 값</h4>
<table>
<thead>
<tr>
<th>값</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td>left</td>
<td>좌측정렬(기본값)</td>
</tr>
<tr>
<td>right</td>
<td>우측정렬</td>
</tr>
<tr>
<td>center</td>
<td>가운데정렬</td>
</tr>
<tr>
<td>justify</td>
<td>줄바꿈이 될경우에 좌,우에 맞추어 정렬(신문형식)</td>
</tr>
</tbody>
</table>


</body>
</html>
