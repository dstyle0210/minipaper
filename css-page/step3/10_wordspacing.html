<p>##CSS의 기초 - 단어 간격(word-spacing)</p>
<p>단어와 단어 사이의 간격을 지정합니다. </p>
<h3 id="word-spacing">word-spacing</h3>
<ul>
<li>기본값 : 부모상속됨</li>
<li>자식상속 : 상속됨</li>
<li>작성방법 : <code>word-spacing: normal|length;</code></li>
</ul>
<h4 id="-">주로 쓰이는 값</h4>
<table>
<thead>
<tr>
<th>값</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td>length</td>
<td><a href="../step1/11_Unit.html">단위</a>로 단어 간격에 추가하여 반영합니다.</td>
</tr>
</tbody>
</table>
<h4 id="-">거의 안쓰이는 값</h4>
<table>
<thead>
<tr>
<th>값</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td>normal</td>
<td>폰트가 가진 간격으로 표현됩니다. 0 와 같습니다.</td>
</tr>
</tbody>
</table>
<h4 id="-">실무 포인트</h4>
<ul>
<li>자간(letter-spacing)과 중첩적용됩니다.</li>
</ul>
