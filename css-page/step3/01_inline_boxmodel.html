<p>##CSS의 기초 - 인라인 박스모델(inline Box Model)</p>
<p>박스모델을 설명할때와 마찬가지로, 텍스트는 가상의 박스모델을 가지고 적용이 됩니다.
이 가상의 박스모델은 텍스트의 특성에 맞추어져 있는데, 대표적으로 padding과 margin의 상,하단 값은 무시되며,
가로 및 높이를 가질수 없습니다. 하지만 좌우의 padding 및 margin을 가질수 있습니다.</p>
